<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
      className="flex flex-col"
      method="POST"
      name="contact-form"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <!-- <input
        type="hidden"
        name="form-name"
      />
      <input type="hidden" name="form-name" value="contact-form" />
      <p hidden>
        <label>
          Donâ€™t fill this out: <input name="bot-field" />
        </label>
      </p>
      <div className="grid md:grid-cols-2 gap-4 w-full py-2">
        <div className="flex flex-col">
          <label
            className="uppercase text-sm py-2"
            htmlFor="name"
          > -->
            Name
          </label>
          <input
            id="name"
            name="name"
            required
            type="text"
            <!-- className="border-2 rounded-lg p-3 flex border-gray-300" -->
          />
        </div>
        <div className="flex flex-col">
          <label htmlFor="number" className="uppercase text-sm py-2">Phone Number</label>
          <input
            type="text"
            id="number"
            name="number"
            <!-- className="border-2 rounded-lg p-3 flex border-gray-300" -->
          />
        </div>
      </div>
      <div className="flex flex-col py-2">
        <label htmlFor="email" className="uppercase text-sm py-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          <!-- className="border-2 rounded-lg p-3 flex border-gray-300" -->
        />
      </div>
      <div className="flex flex-col py-2">
        <label htmlFor="subject" className="uppercase text-sm py-2">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          <!-- className="border-2 rounded-lg p-3 flex border-gray-300" -->
        />
      </div>
      <div className="flex flex-col py-2">
        <label htmlFor="message" className="uppercase text-sm py-2">Message</label>
        <textarea
          type="text"
          id="message"
          name="message"
          required
          rows={10}
          <!-- className="border-2 rounded-lg p-3 flex border-gray-300" -->
        />
      </div>
      <button
        type="submit"
        <!-- className="w-full p-4 text-gray-100 mt-4 font-semibold bg-[#AFD6DF] rounded-lg hover:bg-[#8FC9CB] ease-in duration-300]" -->
      >
        Send Message
      </button>
    </form>
</body>
</html>
